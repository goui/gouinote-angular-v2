<div class="container login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group row">
      <input type="text" class="form-control col-6 offset-3" placeholder="Login" [(ngModel)]="nickname" name="nickname" required>
    </div>
    <div class="form-group row">
      <input type="password" class="form-control col-6 offset-3" placeholder="Password" [(ngModel)]="password" name="password"
        required>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary col-6 offset-3" role="button" [disabled]="!loginForm.form.valid || submitted">{{ buttonText }}</button>
    </div>
  </form>
</div>
