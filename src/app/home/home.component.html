<div class="container home-container">
  <form>
    <div class="form-group row">
      <input type="text" class="form-control col-6 offset-3" placeholder="Login" [(ngModel)]="nickname" name="nickname">
    </div>
    <div class="form-group row">
      <input type="password" class="form-control col-6 offset-3" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary col-6 offset-3" role="button" (click)="onSignInClick()">Sign in</button>
    </div>
    <div class="form-group row">
      <a href="/" class="col-3 offset-3 text-center" role="button">Create an account</a>
      <a href="/" class="col-3 text-center" role="button">Be a guest</a>
    </div>
  </form>
</div>
